<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huerto en Mano - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-start;
      padding: 1rem 0 1rem 4rem;
      border-bottom: 2px solid #b7e4c7;
      font-weight: 500;
    }

    header nav {
      display: flex;
      gap: 2rem;
    }

    header nav a {
      color: #000;
      text-decoration: none;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background-color: #fff;
      border: 2px solid #555;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #244123;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .register-link {
      text-align: center;
      font-size: 0.9rem;
      margin: 1.5rem 0;
    }

    .register-link a {
      color: #244123;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .login-btn {
      background-color: #99CC67;
      color: #244123;
      border: none;
      padding: 0.75rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #85b85a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 2px solid #b7e4c7;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="#">Acerca de</a>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2 class="form-title">Iniciar Sesión</h2>
      
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña">
      </div>
      
      <p class="register-link">¿No tienes una cuenta? <a href="registro.html">Crea una cuenta</a></p>
      
      <button class="login-btn">Iniciar Sesión</button>
    </div>
  </main>

  <footer>
    Agile Development Team © 2025
  </footer>
</body>
</html>
