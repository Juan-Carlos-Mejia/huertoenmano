<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huerto en Mano - Registro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="#">Acerca de</a>
    </nav>
  </header>

  <main>
    <div class="registration-container">
      <div class="form-header">
        <div class="back-arrow" id="backButton">
          <i class="fas fa-arrow-left"></i>
        </div>
        <h2 class="form-title">Registrarse</h2>
      </div>
      
      <!-- Paso 1 -->
      <div class="form-group active" data-step="1">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre">
        
        <label for="lastname">Apellido</label>
        <input type="text" id="lastname" placeholder="Ingresa tu apellido">
        
        <p class="login-link">¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Inicia sesión</a></p>
      </div>
      
      <!-- Paso 2 -->
      <div class="form-group" data-step="2">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo">
        
        <label for="confirm-email">Confirmar correo</label>
        <input type="email" id="confirm-email" placeholder="Confirma tu correo">
      </div>
      
      <!-- Paso 3 -->
      <div class="form-group" data-step="3">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña">
        
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="Confirma tu contraseña">
      </div>
      
      <!-- Paso 4 -->
      <div class="form-group" data-step="4">
        <label for="address">Dirección</label>
        <input type="text" id="address" placeholder="Ingresa tu dirección">
        
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" placeholder="Ingresa tu teléfono">
      </div>
      
      <div class="steps-indicator">
        <div class="step active" data-step-indicator="1"></div>
        <div class="step" data-step-indicator="2"></div>
        <div class="step" data-step-indicator="3"></div>
        <div class="step" data-step-indicator="4"></div>
      </div>
      
      <div class="form-footer">
        <button class="next-btn" id="nextButton">Siguiente</button>
      </div>
    </div>
  </main>

  <footer>
    Agile Development Team © 2025
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const nextButton = document.getElementById('nextButton');
      const backButton = document.getElementById('backButton');
      const formGroups = document.querySelectorAll('.form-group');
      const stepIndicators = document.querySelectorAll('.step');
      let currentStep = 1;
      const totalSteps = formGroups.length;

      function updateForm() {
        // Ocultar todos los pasos
        formGroups.forEach(group => {
          group.classList.remove('active');
        });
        
        // Mostrar solo el paso actual
        document.querySelector(`.form-group[data-step="${currentStep}"]`).classList.add('active');
        
        // Actualizar indicadores de paso
        stepIndicators.forEach((indicator, index) => {
          if (index < currentStep) {
            indicator.classList.add('active');
          } else {
            indicator.classList.remove('active');
          }
        });
        
        // Mostrar/Ocultar flecha de regreso
        if (currentStep > 1) {
          backButton.style.display = 'flex';
        } else {
          backButton.style.display = 'none';
        }
        
        // Cambiar texto del botón en el último paso
        if (currentStep === totalSteps) {
          nextButton.textContent = 'Finalizar';
        } else {
          nextButton.textContent = 'Siguiente';
        }
      }

      // Manejar clic en el botón Siguiente
      nextButton.addEventListener('click', function() {
        if (currentStep < totalSteps) {
          currentStep++;
          updateForm();
        } else {
          alert('¡Registro completado con éxito!');
        }
      });

      // Manejar clic en el botón Regresar
      backButton.addEventListener('click', function() {
        if (currentStep > 1) {
          currentStep--;
          updateForm();
        }
      });

      // Inicializar el formulario
      updateForm();
    });
  </script>
</body>
</html>
